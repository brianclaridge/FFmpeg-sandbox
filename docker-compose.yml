services:
  audio-processor:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ${BASE_HOST_PATH:-.}/data/input:/app/data/input
      - ${BASE_HOST_PATH:-.}/data/output:/app/data/output
      - ${BASE_HOST_PATH:-.}/logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
