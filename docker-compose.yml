services:
  ffmpeg-sandbox:
    build:
      context: .
      args:
        GIT_HASH: ${GIT_HASH:-dev}
        GIT_DATE: ${GIT_DATE:-}
    ports:
      - "8000:8000"
    volumes:
      - ${HOST_PWD:-.}/.data:/app/.data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
