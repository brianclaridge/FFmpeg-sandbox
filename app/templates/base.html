<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg-sandbox</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/themes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <script>
        // Apply saved theme immediately to prevent flash
        (function() {
            var theme = localStorage.getItem('theme') || 'darcula';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>FFmpeg-sandbox</h1>
            <span class="header-attribution">
                Built with FastAPI + HTMX + <a href="https://github.com/brianclaridge/.claude" target="_blank">.claude</a>
            </span>
            <div class="theme-selector">
                <select id="theme-select" onchange="setTheme(this.value)">
                    <option value="darcula">Darcula</option>
                    <option value="dracula">Dracula</option>
                    <option value="monokai">Monokai</option>
                    <option value="nord">Nord</option>
                    <option value="solarized">Solarized</option>
                    <option value="gruvbox">Gruvbox</option>
                    <option value="onedark">One Dark</option>
                    <option value="tokyo">Tokyo Night</option>
                    <option value="catppuccin">Catppuccin</option>
                    <option value="neon">Neon</option>
                </select>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

    </div>

    <script>
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Set dropdown to current theme on load
        document.addEventListener('DOMContentLoaded', function() {
            var theme = localStorage.getItem('theme') || 'darcula';
            document.getElementById('theme-select').value = theme;
        });
    </script>
</body>
</html>
