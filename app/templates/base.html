<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brianclaridge/ffmpeg-sandbox</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/themes.css') }}?v={{ cache_version }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}?v={{ cache_version }}">
    <script>
        // Apply saved theme immediately to prevent flash
        (function() {
            var theme = localStorage.getItem('theme') || 'darcula';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <a href="https://github.com/brianclaridge/ffmpeg-sandbox" target="_blank" class="title-link">
                    <svg height="24" width="24" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    brianclaridge/ffmpeg-sandbox
                </a>
            </h1>
            <span class="header-attribution">
                Built with FastAPI + HTMX + <a href="https://github.com/brianclaridge/.claude" target="_blank">.claude</a>
            </span>
            <div class="theme-selector">
                <select id="theme-select" onchange="setTheme(this.value)">
                    <option value="darcula">Darcula</option>
                    <option value="dracula">Dracula</option>
                    <option value="monokai">Monokai</option>
                    <option value="nord">Nord</option>
                    <option value="solarized">Solarized</option>
                    <option value="gruvbox">Gruvbox</option>
                    <option value="onedark">One Dark</option>
                    <option value="tokyo">Tokyo Night</option>
                    <option value="catppuccin">Catppuccin</option>
                    <option value="neon">Neon</option>
                </select>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

    </div>

    <script>
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Set dropdown to current theme on load
        document.addEventListener('DOMContentLoaded', function() {
            var theme = localStorage.getItem('theme') || 'darcula';
            document.getElementById('theme-select').value = theme;
        });
    </script>
</body>
</html>
