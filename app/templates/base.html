<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Processor</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <script>
        // Apply saved theme immediately to prevent flash
        (function() {
            var theme = localStorage.getItem('theme') || 'darcula';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Audio Processor</h1>
            <p class="subtitle">Extract and process audio with tunnel effects</p>
            <div class="theme-selector">
                <select id="theme-select" onchange="setTheme(this.value)">
                    <option value="darcula">Darcula</option>
                    <option value="monokai">Monokai</option>
                    <option value="neon">Neon</option>
                </select>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>Built with FastAPI + HTMX</p>
        </footer>
    </div>

    <script>
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Set dropdown to current theme on load
        document.addEventListener('DOMContentLoaded', function() {
            var theme = localStorage.getItem('theme') || 'darcula';
            document.getElementById('theme-select').value = theme;
        });
    </script>
</body>
</html>
