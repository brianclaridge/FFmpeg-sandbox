<div class="category-panel" data-category="volume">
    <h3>Volume Settings</h3>

    <div class="preset-pills">
        {% for level, config in presets.items() %}
        <button type="button"
                class="preset-pill {% if settings.preset == level.value %}active{% endif %}"
                hx-post="/partials/category-preset/volume/{{ level.value }}"
                hx-target="#effect-chain-boxes"
                hx-swap="innerHTML">
            {{ config.name }}
        </button>
        {% endfor %}
    </div>

    <div class="panel-controls">
        <div class="form-group">
            <label for="volume">Volume: <span id="volume-value">{{ current_preset.volume }}</span>x</label>
            <input type="range" name="volume" id="volume"
                   min="0.5" max="4" step="0.1"
                   value="{{ current_preset.volume }}"
                   oninput="document.getElementById('volume-value').textContent = this.value">
        </div>
    </div>
</div>
