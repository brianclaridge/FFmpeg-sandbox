<div class="category-panel" data-category="tunnel">
    <h3>Tunnel/Echo Settings</h3>

    <div class="preset-pills">
        {% for preset_key, config in presets.items() %}
        <button type="button"
                class="preset-pill {% if settings.preset == preset_key %}active{% endif %}"
                hx-post="/partials/category-preset/tunnel/{{ preset_key }}{% if current_filename %}?filename={{ current_filename }}{% endif %}"
                hx-target="#effect-chain-boxes"
                hx-swap="innerHTML">
            {{ config.name }}
        </button>
        {% endfor %}
    </div>

    <div class="panel-controls">
        <div class="form-group">
            <label for="delays">Echo Delays (ms, pipe-separated)</label>
            <input type="text" name="delays" id="delays"
                   value="{{ current_preset.delays | join('|') }}"
                   placeholder="15|25|35|50">
        </div>

        <div class="form-group">
            <label for="decays">Echo Decays (0-1, pipe-separated)</label>
            <input type="text" name="decays" id="decays"
                   value="{{ current_preset.decays | join('|') }}"
                   placeholder="0.35|0.3|0.25|0.2">
        </div>
    </div>
</div>
