<div class="category-panel" data-category="frequency">
    <h3>Frequency/EQ Settings</h3>

    <div class="preset-pills">
        {% for preset_key, config in presets.items() %}
        <button type="button"
                class="preset-pill {% if settings.preset == preset_key %}active{% endif %}"
                hx-post="/partials/category-preset/frequency/{{ preset_key }}{% if current_filename %}?filename={{ current_filename }}{% endif %}"
                hx-target="#effect-chain-boxes"
                hx-swap="innerHTML">
            {{ config.name }}
        </button>
        {% endfor %}
    </div>

    <div class="panel-controls">
        <div class="form-group">
            <label for="highpass">High-pass: <span id="highpass-value">{{ current_preset.highpass }}</span> Hz</label>
            <input type="range" name="highpass" id="highpass"
                   min="20" max="500" step="10"
                   value="{{ current_preset.highpass }}"
                   oninput="document.getElementById('highpass-value').textContent = this.value">
        </div>

        <div class="form-group">
            <label for="lowpass">Low-pass: <span id="lowpass-value">{{ current_preset.lowpass }}</span> Hz</label>
            <input type="range" name="lowpass" id="lowpass"
                   min="2000" max="20000" step="100"
                   value="{{ current_preset.lowpass }}"
                   oninput="document.getElementById('lowpass-value').textContent = this.value">
        </div>
    </div>
</div>
